<button [routerLink]="['/home']">Home</button>
<h1>
  @if (transaction()) {
    Update
  } @else {
    New
  }
  @if (type) {
    {{ type }}
  }
</h1>
<app-transaction-form
  [type]="transaction()?.type ?? type"
  [transaction]="transaction()"
  [categories]="categories()"
  (saveTransaction)="saveTransaction($event)"></app-transaction-form>
