<button
  (click)="buttonClick.emit()"
  [disabled]="disabled"
  [ngClass]="{
    'pointer-events-none opacity-45': disabled,
    'border-blue-700 bg-blue-700 hover:border-blue-600 hover:bg-blue-600 focus-visible:outline-blue-700':
      variant === 'primary',
    'border-red-600 bg-red-600 hover:border-red-500 hover:bg-red-500 focus-visible:outline-red-600':
      variant === 'danger',
    'border-green-600 bg-green-600 hover:border-green-500 hover:bg-green-500 focus-visible:outline-green-600':
      variant === 'success',
    'border-slate-500 bg-slate-500 hover:border-slate-400 hover:bg-slate-400 focus-visible:outline-slate-500':
      variant === 'default',
    'w-full': fullWidth
  }"
  class="inline-flex cursor-pointer items-center justify-center rounded-md border px-3 py-2 text-slate-100 transition-all focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
  {{ label }}
</button>
