<ng-container *transloco="let t">
  @if (categories.length >= 1) {
    <ul>
      @for (category of categories; track category.id) {
        <li>
          <p>
            {{ category.title }}
          </p>
          <app-button
            (buttonClick)="deleteCategory.emit(category.id)"
            [ariaLabel]="t('delete')">
            <ng-icon name="heroTrash"></ng-icon></app-button
          ><app-button
            (buttonClick)="updateCategory.emit(category.id)"
            [ariaLabel]="t('update')">
            <ng-icon name="heroPencilSquare"></ng-icon>
          </app-button>
        </li>
      }
    </ul>
  } @else {
    <p>{{ t('noItems') }}</p>
  }
</ng-container>
