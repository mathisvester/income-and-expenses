<h2>
  @if (selectedCategory) {
    Update
  } @else {
    New
  }
  category
</h2>
<form (ngSubmit)="submit()" #f="ngForm">
  <fieldset>
    <label for="title">Title</label>
    <input
      type="text"
      placeholder="Title"
      id="title"
      name="title"
      [(ngModel)]="title"
      required
      minlength="4" />
  </fieldset>
  <button [disabled]="!f.valid">Save</button>
</form>
