<h1>Earnings and spendings</h1>
<div>
  <button [routerLink]="['/new-transaction', 'earning']">New earning</button>
  <button [routerLink]="['/new-transaction', 'spending']">New spending</button>
  <button [routerLink]="['/settings']">Manage categories</button>
</div>
<app-filter
  [categories]="categories()"
  [filter]="filter()"
  (filterChange)="filterTransactions($event)"></app-filter>
<app-transaction-list
  [transactions]="transactions()"
  [totalEarnings]="totalEarnings()"
  [totalSpendings]="totalSpendings()"
  (deleteTransaction)="deleteTransaction($event)"
  (updateTransaction)="updateTransaction($event)"></app-transaction-list>
