<form (ngSubmit)="submit()" #f="ngForm">
  <fieldset>
    <label for="date">Date</label>
    <input
      type="date"
      placeholder="Date"
      id="date"
      name="date"
      [(ngModel)]="date"
      useValueAsLocalDate
      required />
  </fieldset>

  <fieldset>
    <label for="amount">Amount</label>
    <input
      type="number"
      placeholder="Amount"
      id="amount"
      name="amount"
      [(ngModel)]="amount"
      min="0.01"
      required />
  </fieldset>

  <fieldset>
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="description"
      maxlength="250"></textarea>
  </fieldset>

  <fieldset>
    <legend>Recurring</legend>
    <div>
      <input
        type="radio"
        id="recurringMonthly"
        name="recurringMonthly"
        value="MONTHLY"
        [(ngModel)]="recurring" />
      <label for="recurringMonthly">Monthly</label>

      <input
        type="radio"
        id="recurringYearly"
        name="recurringYearly"
        value="YEARLY"
        [(ngModel)]="recurring" />
      <label for="recurringYearly">Yearly</label>
    </div>
  </fieldset>

  <fieldset>
    <app-select-category
      [(categoryId)]="categoryId"
      [categories]="categories"></app-select-category>
  </fieldset>

  <button [disabled]="!f.valid">Save</button>
</form>
