<div class="min-h-full">
  <header
    class="flex items-center bg-white px-3 py-4 shadow"
    *transloco="let t">
    @if (showBackButton) {
      <div class="-ms-3 pr-1">
        <button
          appButton
          [attr.aria-label]="t('back')"
          [routerLink]="['/home']">
          <ng-icon name="heroArrowLeft"></ng-icon>
        </button>
      </div>
    }
    <h1
      class="overflow-hidden text-ellipsis whitespace-nowrap text-lg font-medium text-gray-900">
      {{ title }}
    </h1>
    <div class="-me-3 ms-auto ps-1">
      <button
        appButton
        [attr.aria-label]="t('manageCategories')"
        [routerLink]="['/settings']">
        <ng-icon name="heroCog6Tooth"></ng-icon>
      </button>
    </div>
  </header>

  <main class="px-3 py-4">
    <ng-content></ng-content>
  </main>
</div>
