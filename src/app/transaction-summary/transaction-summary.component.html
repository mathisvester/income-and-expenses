<ng-container *transloco="let t">
  <div
    class="mb-6 rounded-md border border-gray-200 bg-white px-4 py-3.5 shadow-sm">
    <div class="grid grid-cols-8 gap-4">
      <div class="col-span-4">
        <span class="mb-1 block text-xs text-gray-500">{{ t('date') }}</span>
        <span class="block text-xl font-medium">{{
          currentDate | date: 'MMMM YYYY'
        }}</span>
      </div>
      <div class="col-span-2">
        <span class="mb-1 block text-xs text-gray-500">{{
          t('earnings')
        }}</span>
        <span class="block text-xl font-medium text-green-600">{{
          totalEarnings | currency
        }}</span>
      </div>
      <div class="col-span-2">
        <span class="mb-1 block text-xs text-gray-500">{{
          t('spendings')
        }}</span>
        <span class="block text-xl font-medium text-red-600"
          >-{{ totalSpendings | currency }}</span
        >
      </div>
    </div>
  </div>
</ng-container>
