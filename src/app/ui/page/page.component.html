<div class="min-h-full">
  <header
    class="mb-4 flex items-center bg-white px-4 py-4 shadow"
    *transloco="let t">
    @if (showBackButton) {
      <div class="pr-1">
        <app-button [ariaLabel]="t('back')" (buttonClick)="navigateToHome()"
          ><ng-icon name="heroArrowLeft"></ng-icon
        ></app-button>
      </div>
    }
    <h1 class="font-medium text-gray-900">{{ title }}</h1>
    <div class="ms-auto ps-1">
      <app-button
        [ariaLabel]="t('manageCategories')"
        (buttonClick)="navigateToSettings()"
        ><ng-icon name="heroCog6Tooth"></ng-icon
      ></app-button>
    </div>
  </header>

  <main class="px-4">
    <ng-content></ng-content>
  </main>
</div>
