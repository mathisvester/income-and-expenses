<ng-container *transloco="let t">
  <app-page [title]="t('manageCategories')">
    <app-category
      class="mb-8 block"
      [selectedCategory]="selectedCategory()"
      (saveCategory)="saveCategory($event)"></app-category>
    <app-category-list
      [categories]="categories()"
      (deleteCategory)="deleteCategory($event)"
      (updateCategory)="selectCategory($event)"></app-category-list>
  </app-page>
</ng-container>
